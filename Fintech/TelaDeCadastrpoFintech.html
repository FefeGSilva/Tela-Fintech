<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href=".//css/styles.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">

</head>
<body>



    <div class="container-fluid">

        <h1 class="my-color my-font">FINTECH</h1>


    </div>

    <img src="./images/download (2).png" class="img-thumbnail">

    <div class="container-fluid"> 
        <h2 class="my-color1 lead border border-primary
        border-5 rounded-2 lead text-center my-2">Tela de login</h2>
    </div>

    <div class="container my-5 container-fluid">
        
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="validationCustom01" value="Nome" required>
            <div class="valid-feedback">
                Está OK!
            </div>
            </div>
            <div class="col-md-4" >
            <label for="validationCustom02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="validationCustom02" value="Sobrenome" required>
            <div class="valid-feedback">
                Está OK!
            </div>
            <div class="col-md-4">
            <label for="validationCustom02" class="form-label">CPF</label>
            <input type="text" class="form-control" id="validationCustom03" value="000.000.000-0" required>
            <div class="valid-feedback">
                Está OK!
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustomUsername" class="form-label">Usuário</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                Por favor, escolha um nome de usuário.
                </div>
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
            </div>
            <div class="col-md- 4">
            <label for="validationCustom04" class="form-label">Estado</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Escolha..</option>
                <option>ES</option>
                <option>MG</option>
                <option>RJ</option>
                <option>SP</option>
            </select>
            <div class="erro">
                Coloque um estado válido
            </div>
            </div>
            <div class="col-md-6">
            <label for="validationCustom05" class="form-label">N° Telefone</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Por favor, coloque um número válido
            </div>
            </div>
            <div class="col-md- 3">
                <label for="validationCustom04" class="form-label">Selecione seu banco principal</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Escolha..</option>
                    <option>Bradesco</option>
                    <option>Banco do Brasil</option>
                    <option>Itaú</option>
                    <option>Caixa</option>
                </select
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Concordo com os Termos de Uso
                </label>
                <div class="invalid-feedback">
                Você precisa aceitar para continuar
                </div>
            </div>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
